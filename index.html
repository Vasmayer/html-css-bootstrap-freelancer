<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Structure to use Bootstrap">
    <meta name="author" content="Leali Marco">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col header text-center text-white">HEARDER</div>
            </div>
        </header>
        <div class="jumbo-tron">
            <div class="row">
                    <div class="col-12 image text-center text-white">IMAGE</div>
                    <div class="col-12 jumbo text-center text-white">JUMBOTRON</div>
            </div>
        </div>
       
    </div>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 image text-center text-white rounded mt-3">IMAGE</div>
            <div class="col-12 col-md-6 col-lg-4 image text-center text-white rounded mt-3">IMAGE</div>
            <div class="col-12 col-md-6 col-lg-4 image text-center text-white rounded mt-3">IMAGE</div>
            <div class="col-12 col-md-6 col-lg-4 image text-center text-white rounded mt-3">IMAGE</div>
            <div class="col-12 col-md-6 col-lg-4 image text-center text-white rounded mt-3">IMAGE</div>
            <div class="col-12 col-md-6 col-lg-4 image text-center text-white rounded mt-3">IMAGE</div>
           
        </div>
    </main>
    <div class="container-fluid mt-3">
        
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12 about text-center text-white">ABOUT</div>
                <div class="col-12 col-md-6 col-lg-6 about-text text-center text-white">TEXT 1</div>
                <div class="col-12 col-md-6 col-lg-6 about-text text-center text-white">TEXT 2</div>
            </div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-12 contact text-center text-white">CONTACT ME</div>
                    <div class="col-12 input text-center text-white">INPUT</div>
                    <div class="col-12 input text-center text-white">INPUT</div>
                    <div class="col-12 input text-center text-white">INPUT</div>
                    <div class="col-12 input text-center text-white">INPUT</div>
                    <div class="col-12 button text-center text-white">BUTTON</div>
  
                </div>
            </div>
    </div>
</body>
</html>
