<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Structure to use Bootstrap">
    <meta name="author" content="Leali Marco">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
      <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">START BOOTSTRAP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">CONTACT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section id="jumbotron" class="container-fluid text-center text-white">
          <img src="img/avatar.svg" alt="avatar" class="img-fluid  mb-5" id="avatar">
          <h2>START BOOTSRAP</h1>
          <div class="star star-white text-white align-middle pb-3"><i class="bi bi-star-fill"></i></div>
          <h4 class="pb-5">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h2>
        </section>
        <section id="portfolio" class="text-center mt-5">
          <h3>PORTFOLIO</h3>
          <div class="star star-black text-dark align-middle pb-3"><i class="bi bi-star-fill"></i></div>
          <div class="container">
            <div class="row g-5">
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/cabin.png" alt="cabin" class="img-fluid">
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/cake.png" alt="cake" class="img-fluid">
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/circus.png" alt="circus" class="img-fluid">
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/game.png" alt="game" class="img-fluid">
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/safe.png" alt="safe" class="img-fluid">
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/submarine.png" alt="submarine" class="img-fluid">
              </div>
            </div>
          </div>
        </section>
      </main>
       
</body>
</html>
